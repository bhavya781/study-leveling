<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Test</title>
    <style>
        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 8px;
            padding: 1rem;
            background: #1a1a1a;
            max-height: 600px;
            overflow-y: auto;
        }
        .day-block {
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .day-block.completed {
            background: #00d4aa;
        }
        .day-block.today {
            background: #ffa726;
            box-shadow: 0 0 20px rgba(255, 167, 38, 0.6);
        }
    </style>
</head>
<body style="background: #1a1a1a; color: white; padding: 20px;">
    <h1>365-Day Calendar Test</h1>
    <div class="days-grid" id="days-grid"></div>
    
    <script>
        function createCalendar() {
            const daysGrid = document.getElementById('days-grid');
            const today = new Date();
            const todayDayNumber = Math.floor((today - new Date(today.getFullYear(), 0, 1)) / (24 * 60 * 60 * 1000)) + 1;
            
            for (let dayNumber = 1; dayNumber <= 365; dayNumber++) {
                const dayBlock = document.createElement('div');
                dayBlock.className = 'day-block';
                dayBlock.textContent = dayNumber;
                
                if (dayNumber === todayDayNumber) {
                    dayBlock.classList.add('today');
                }
                
                dayBlock.addEventListener('click', () => {
                    dayBlock.classList.toggle('completed');
                });
                
                daysGrid.appendChild(dayBlock);
            }
        }
        
        document.addEventListener('DOMContentLoaded', createCalendar);
    </script>
</body>
</html>
